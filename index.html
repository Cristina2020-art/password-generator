<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-container">
        <h2>Password Generator</h2>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Create Password" readonly>
            <button id="copy" class="copy">Copy</button>
        </div>
        <button class="btn" id="generate-btn">Generate</button>
        <div id="alert" class="alert-container">Please Generate Password First</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
